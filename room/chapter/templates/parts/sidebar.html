<aside style="position: fixed;" class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="{% url 'index' %}" class="brand-link">
    <span class="brand-text font-weight-light">SHIKO</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
      </div>
      <div class="info">
        <a href="{% url 'index' %}" class="d-block">Abdulshakour Aref</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

        <li class="nav-item">
          <a href="{% url 'books' %}" class="nav-link">
            <i class="nav-icon fas fa-th"></i>
            <p>
              New Books
            </p>
          </a>
        </li>
        <li class="nav-item has-treeview">
          <a href="#" class="nav-link">
            <i class="nav-icon fas fa-copy"></i>
            <p>
              Category
              <i class="fas fa-angle-left right"></i>
              
            </p>
          </a>
          <ul class="nav nav-treeview">
            
                <li class="nav-item">
                  <a id="addcat" href="#" class="nav-link">
                      <i class="fa fa-plus "></i>
                      <p  class="text-light"> Add New </p>
                  </a>
                </li> 
            <form id="cat" method="POST">
                <div id="cat">
                  {% csrf_token %}
                  {{form_cat.name}}

                  <button type="submit" name="add_cat" class="btn btn-success">Save</button>
                  <button id="back-cat"   class="btn btn-info">Back</button>
                </div>
            </form>  
                {% for cat in categorys %}
                <li style="cursor: pointer;" class="nav-item cat{{cat.id}}"><!--the same way on index bage-->
                  <a id="" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>{{cat.name}}</p>
                  </a>
                </li>
                {% endfor %}

              
      

          </ul>
        </li>

        <li class="nav-header"> Status</li>
        
        <li style="cursor: pointer;" class="nav-item  statussold">
          <a id="statusSold" class="nav-link">
            <i class="nav-icon far fa-circle text-danger"></i>
            <p class="text"> Sold</p>
          </a>
        </li>
        <li style="cursor: pointer;" class="nav-item statusrental">
          <a id="" class="nav-link">
            <i class="nav-icon far fa-circle text-warning"></i>
            <p> Rental </p>
          </a>
        </li>
        <li style="cursor: pointer;" class="nav-item  statusavailable">
          <a id="" class="nav-link">
            <i class="nav-icon far fa-circle text-info"></i>
            <p>Available</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
